<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Dice Game</title>
</head>
<body>
    
    <h1 class="heading text-center my-5"> Dice Game </h1>

    <div class="container">
        <div class="row text-center">
            <div class="winner"></div>
        </div>
        <div class="row my-5">
            <div class="col col-md-6 text-center">
                Player 1
            </div>
            <div class="col col-md-6 text-center">
                Player 2
            </div>
        </div>
        <div class="row text-center">
            <div class="col "><img class="player1-img" src="images/dice1.png" alt="dice1"></div>
            <div class="col"><img class="player2-img" src="images/dice1.png" alt="dice1"></div>
        </div>
        <div class="row text-center my-5">
            <button class="btn btn-secondary play" onclick="play()">Let's Play</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
